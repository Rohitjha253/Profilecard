<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Profile Card</title>
    <link rel="shortcut icon" href="profile.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1af3d7e4a4.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="personal">
            <span>Pro</span>
            <img src="mainpic.png" alt="Profile Photo">
            <h1 class="name">Rohit Jha</h1>
            <p class="country">INDIA</p>
            <p class="stack">Full Stack Developer</p>
        <div class="button">
            <button class="primary">Message</button>
            <button class="secondary">Following</button>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="instagram"></a>
            <a href="https://twitter.com/?lang=en-in" target="_blank"></a><img src="twitter.png" alt="twitter"></a>
            <a href="https://in.linkedin.com/" target="_blank"s><img src="linkedin.png" alt="linkedin"></a>
        </div>
       </div>

        <div class="skill">
            <h3>Skills</h3>
            <ul>
                <li>Java</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
            </ul>
        </div>
    </section>
    
</body>
</html>
